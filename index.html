<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>To-Do V1</title>
</head>
<body>
    <div class="theme-container">
        <div class="theme-input-container">
            <input class="theme-input" type="text" placeholder="Enter to-do item here">
            <span class="theme-cancel-icon">x</span>
        </div>
        <button class="theme-add-button">Add To Do</button>
        <ul class="theme-list-container">
            <li class="theme-list-item">
                <input class="theme-input" type="text">
                <span class="theme-cancel-icon">x</span>
            </li>
        </ul>
    </div>
</body>
</html>
